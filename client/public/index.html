<!DOCTYPE html>
  <head>
    <title>Web</title>
    <style>
body {
  font-family: 'Helvetica', sans-serif;
  background-color: #f6f6f6;
}

/* Buttons */
button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #06c8ff;
  border: none;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #a6c8ff;
}

    </style>
  </head>
  <body>

  <main>
    <div id="root"></div>
  </main>

  <script>
    
    function redirectTo(url) {
      window.location.href = `http://${window.location.host}${url}`;
    }
  </script>
  
  <button onclick="redirectTo('/api/orders')">Orders</button>
  <button onclick="redirectTo('/api/shops')">Shops</button>
  <button onclick="redirectTo('/api/items')">Items</button>
  <button onclick="redirectTo('/api/users')">Users</button>
  
  </body>
</html>
